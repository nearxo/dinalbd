<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle SQL Executor</title>
</head>
<body>
    <h1>Execute SQL on Oracle Database</h1>
    <form id="sqlForm">
        <textarea id="sqlQuery" rows="10" cols="50" placeholder="Enter your SQL query here"></textarea><br>
        <button type="submit">Execute</button>
    </form>
    <pre id="result"></pre>

    <script>
        document.getElementById('sqlForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const query = document.getElementById('sqlQuery').value;

            const response = await fetch('/execute-sql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })
            });

            const result = await response.text();
            document.getElementById('result').textContent = result;
        });
    </script>
</body>
</html>
